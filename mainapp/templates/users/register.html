{% extends 'layouts/layout.html' %}

{% block title%} {{title}} {% endblock %}
{% block content%}
<h1>{{title}}</h1>

<h3>{{register_form.errors}}</h3>

<form method="post" action="">
    {% csrf_token %}

    {% for field in register_form %}
        <h2>{{field.label}}</h2>
        {{field}}
    {% endfor %}

    <input type="submit" value="Registrarse"/>
</form>

{% endblock %}
